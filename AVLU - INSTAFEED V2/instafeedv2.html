<style type="text/css">


/* Some very basic styles to make things look sensible - you don't need to use these */

* {
  box-sizing: border-box;
  font-family: sans-serif
}

h1, footer {
  max-width: 64rem;
  margin: 2rem auto;
}

#instafeed {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-column-gap: 0.5rem;
  grid-row-gap: 0.5rem;
  max-width: 64rem;
  margin: auto;
}

#instafeed a {
  display: block;
}

#instafeed img {
  display: block;
  width: 100%;
}

</style>
<h1>
  <a href="https://github.com/stevenschobert/instafeed.js">Instafeed.js</a> 
  Ultra-basic demo</h1>

<!-- The target container for the images -->
<div id="instafeed"></div>

<!-- The Token Agent service - make sure to use your own URL here -->
<script src='https://token-guy-12098.herokuapp.com/token.js'></script>

<!-- The Instafeed.js library (Don't use this URL in production!) -->
<script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>

<!-- Configure and run instafeed -->
<script>
  var feed = new Instafeed({
    accessToken: InstagramToken,
    transform: function(item) {
      var d = new Date(item.timestamp);
      item.date = [d.getDate(), d.getMonth(), d.getYear()].join('/');
      return item;
    }
  });
  
  feed.run();
</script>

<footer>
  <a href="https://github.com/stevenschobert/instafeed.js">See GitHub for more info and usage instructions</a>
</footer>
